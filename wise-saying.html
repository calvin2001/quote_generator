        // ì¦ê²¨ì°¾ê¸° ì œê±°
        function removeFavorite(index) {
            if (confirm('ì •ë§ë¡œ ì¦ê²¨ì°¾ê¸°ì—ì„œ ì œê±°í•˜ì‹œê² ìŠµë‹ˆê¹Œ?')) {

        // í†µê³„ ì—…ë°ì´íŠ¸
        function updateStats() {
            document.getElementById('generatedCount').textContent = stats.generated;
            document.getElementById('favoriteCount').textContent = favorites.length;
            document.getElementById('todayCount').textContent = stats.todayGenerated;
        }

        // ì˜¤ëŠ˜ ìƒì„± ìˆ˜ ì—…ë°ì´íŠ¸
        function updateTodayCount() {
            const today = new Date().toDateString();
            const lastVisit = stats.lastVisit;

            if (lastVisit !== today) {
                stats.todayGenerated = 1;
                stats.lastVisit = today;
            } else {
                stats.todayGenerated++;
            }
        }

        // ë°ì´í„° ë¡œì»¬ìŠ¤í† ë¦¬ì§€ì—ì„œ ë¶ˆëŸ¬ì˜¤ê¸°
        function loadDataFromStorage() {
            try {
                const storedFavorites = localStorage.getItem('quoteFavorites');
                const storedStats = localStorage.getItem('quoteStats');

                if (storedFavorites) {
                    favorites = JSON.parse(storedFavorites);
                }

                if (storedStats) {
                    stats = {...stats, ...JSON.parse(storedStats)};
                }
            } catch (error) {
                console.error("ë°ì´í„°ë¡œë“œ ì‹¤íŒ¨:", error);
            }
        }

        // ë°ì´í„° ë¡œì»¬ìŠ¤í† ë¦¬ì§€ì— ì €ì¥
        function saveDataToStorage() {
            try {
                localStorage.setItem('quoteFavorites', JSON.stringify(favorites));
                localStorage.setItem('quoteStats', JSON.stringify(stats));
            } catch (error) {
                console.error("ë°ì´í„° ì €ì¥ ì‹¤íŒ¨:", error);
            }
        }

        // ëª…ì–¸ì˜ ì¹´í…Œê³ ë¦¬ ì°¾ê¸°
        function getQuoteCategory(quote) {
            for (const [category, quoteList] of Object.entries(quotes)) {
                if (quoteList.some(q => q.text === quote.text && q.author === quote.author)) {
                    return category;
                }
            }
            return 'unknown';
        }

        // ì¹´í…Œê³ ë¦¬ ì´ë¦„ ë³€í™˜
        function getCategoryName(category) {
            const categoryNames = {
                motivation: 'ë™ê¸°ë¶€ì—¬',
                success: 'ì„±ê³µ',
                life: 'ì¸ìƒ',
                wisdom: 'ì§€í˜œ',
                love: 'ì‚¬ë‘',
                learning: 'í•™ìŠµ'
            };
            return categoryNames[category] || 'ê¸°íƒ€';
        }

        // HTML ì´ìŠ¤ì¼€ì´í”„
        function escapeHtml(text) {
            const map = {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#039;'
            };
            return text.replace(/[&<>"']/g, m => map[m]);
        }

        // ì•Œë¦¼ í‘œì‹œ
        function showNotification(message) {
            const existingNotification = document.querySelector('.notification');
            if (existingNotification) {
                existingNotification.remove();
            }

            const notification = document.createElement('div');
            notification.className = 'notification';
            notification.textContent = message;
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                color: white;
                padding: 15px 20px;
                border-radius: 10px;
                box-shadow: 0 4px 20px rgba(102, 126, 234, 0.3);
                z-index: 1000;
                animation: slideInRight 0.3s ease;
            `;

            document.body.appendChild(notification);

            setTimeout(() => {
                notification.style.animation = 'slideOutRight 0.3s ease';
                setTimeout(() => notification.remove(), 300);
            }, 3000);
        }

        // í‚¤ë³´ë“œ ë‹¨ì¶•í‚¤
        document.addEventListener('keydown', function(e){
            if(e.code === 'Space' && e.target.tagName !== 'INPUT' && e.target.tagName !== 'SELECT'){
                e.preventDefault();
                generateQuote();
            } else if(e.ctrlKey && e.key === 'f'){
                e.preventDefault();
                toggleFavorite();
            }
        });

        // ì• ë‹ˆë©”ì´ì…˜ CSS ì¶”ê°€
        const style = document.createElement('style');
        style.textContent = `
            @keyframes slideInRight {
                from { transform: translateX(100%); opacity: 0; }
                to { transform: translateX(0); opacity: 1; }
            }
            @keyframes slideOutRight {
                from { transform: translateX(0); opacity: 1; }
                to { transform: translateX(100%); opacity: 0; }
            }
        `;
        document.head.appendChild(style);
    </script>
